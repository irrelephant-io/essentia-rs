name: Validate

on:
  pull_request:
    paths-ignore:
      - "README.md"
      - "doc/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: rustfmt, clippy
          toolchain: nightly

      - name: Cargo Test
        uses: actions-rs/cargo@v1
        with:
          command: test